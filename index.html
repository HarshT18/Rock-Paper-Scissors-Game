<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">Rock Paper Scissors</div>

    <div class="scorecard">
      <div class="playerScore score">
        <p class="score-text">PLAYER</p>
        <p class="p-count count">0</p>
      </div>
      <h1>VS</h1>

      <div class="compScore score">
        <p class="score-text">COMPUTER</p>
        <p class="c-count count">0</p>
      </div>
        
    </div>




    <div class="choose">
        CHOOSE
    </div>

    <div class="options">
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Papers</button>
            <button class="scissor">Scissors</button>
        </div>
        
        <button class="reset">RESET</button>
    </div>
    

    <div class="result">
      <p>You chose: <span id="player-choice"></span></p>
      <p>Computer chose: <span id="computer-choice"></span></p>
      <p><span id="result"></span></p>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
